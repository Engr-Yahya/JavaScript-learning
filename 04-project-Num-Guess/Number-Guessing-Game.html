<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', 'Segoe UI', Tahoma, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="80" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="70" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="30" r="2.5" fill="rgba(255,255,255,0.1)"/><circle cx="10" cy="90" r="1.5" fill="rgba(255,255,255,0.1)"/></svg>');
      animation: float 20s infinite linear;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-20px) rotate(360deg); }
    }

    #wrapper {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 2.5rem;
      border-radius: 24px;
      width: 100%;
      max-width: 500px;
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.25),
        0 0 0 1px rgba(255, 255, 255, 0.2);
      text-align: center;
      position: relative;
      overflow: hidden;
      transform: translateY(0);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #wrapper:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 35px 70px -12px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.3);
    }

    #wrapper::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.5s;
    }

    #wrapper:hover::before {
      left: 100%;
    }

    h1 {
      margin-bottom: 0.5rem;
      color: #1a202c;
      font-size: 2.2rem;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      animation: slideInDown 0.6s ease-out;
    }

    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #wrapper > p {
      color: #4a5568;
      margin-bottom: 1rem;
      font-size: 1rem;
      line-height: 1.6;
      animation: fadeInUp 0.6s ease-out 0.2s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form {
      margin: 2rem 0;
      animation: fadeInUp 0.6s ease-out 0.4s both;
    }

    form p {
      margin: 1.5rem 0;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.8rem;
      font-weight: 600;
      color: #2d3748;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 16px;
      font-size: 1.1rem;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    input[type="text"]:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 
        0 0 0 3px rgba(102, 126, 234, 0.1),
        0 4px 12px rgba(102, 126, 234, 0.15);
      background: rgba(255, 255, 255, 1);
      transform: translateY(-2px);
    }

    input[type="text"]:disabled {
      background: #f7fafc;
      cursor: not-allowed;
      opacity: 0.6;
    }

    input[type="submit"] {
      margin-top: 1.5rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
      min-width: 160px;
    }

    input[type="submit"]:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    input[type="submit"]:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 
        0 10px 25px rgba(102, 126, 234, 0.4),
        0 5px 10px rgba(102, 126, 234, 0.2);
    }

    input[type="submit"]:hover:before {
      left: 100%;
    }

    input[type="submit"]:active {
      transform: translateY(-1px) scale(1.01);
    }

    .resultParas {
      margin-top: 2rem;
      text-align: left;
      animation: fadeInUp 0.6s ease-out 0.6s both;
    }

    .resultParas p {
      margin-bottom: 1rem;
      color: #4a5568;
      font-size: 1rem;
      padding: 0.8rem;
      background: rgba(247, 250, 252, 0.8);
      border-radius: 12px;
      border-left: 4px solid #667eea;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .resultParas p:hover {
      background: rgba(247, 250, 252, 1);
      transform: translateX(5px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
    }

    .guesses {
      font-weight: 600;
      color: #667eea;
      font-family: 'Courier New', monospace;
      letter-spacing: 1px;
    }

    .lastResult {
      font-weight: 700;
      color: #e53e3e;
      font-size: 1.1rem;
    }

    .lowOrHi {
      font-weight: bold;
      margin-top: 1rem !important;
      text-align: center;
      padding: 1rem;
      border-radius: 16px;
      transition: all 0.3s ease;
      animation: pulse 0.5s ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .lowOrHi h2 {
      margin: 0;
      font-size: 1.3rem;
      letter-spacing: 0.5px;
    }

    .lowOrHi:has([style*="Congratulations"]) {
      background: linear-gradient(135deg, #48bb78, #38a169);
      color: white;
      box-shadow: 0 8px 25px rgba(72, 187, 120, 0.3);
    }

    .lowOrHi:has([style*="low"]), .lowOrHi:has([style*="high"]) {
      background: linear-gradient(135deg, #ed8936, #dd6b20);
      color: white;
      box-shadow: 0 8px 25px rgba(237, 137, 54, 0.3);
    }

    .lowOrHi:has([style*="Game Over"]) {
      background: linear-gradient(135deg, #e53e3e, #c53030);
      color: white;
      box-shadow: 0 8px 25px rgba(229, 62, 62, 0.3);
    }

    #newGame {
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      margin: 0;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    #newGame:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    #newGame:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 8px 25px rgba(72, 187, 120, 0.4);
    }

    #newGame:hover:before {
      left: 100%;
    }

    .button {
      text-align: center;
      margin-top: 1.5rem;
      animation: bounceIn 0.6s ease-out;
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3);
      }
      50% {
        opacity: 1;
        transform: scale(1.1);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Mobile responsive improvements */
    @media (max-width: 480px) {
      #wrapper {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      input[type="text"], input[type="submit"] {
        font-size: 1rem;
      }
    }

    /* Success and error animations */
    .shake {
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .success-glow {
      animation: successGlow 0.6s ease-in-out;
    }

    @keyframes successGlow {
      0% { box-shadow: 0 0 5px rgba(72, 187, 120, 0.5); }
      50% { box-shadow: 0 0 20px rgba(72, 187, 120, 0.8), 0 0 30px rgba(72, 187, 120, 0.6); }
      100% { box-shadow: 0 0 5px rgba(72, 187, 120, 0.5); }
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <h1>Number Guessing Game</h1>
    <p>Try and guess the random number between 1 to 100</p>
    <p>you have 10 attempts to guess the Right number</p>
    </br>
    <form class="form">
      <label for="guessField" id="guess">Guess a Number</label>
      <input type="text" id="guessField" class="guessField">
      <input type="submit" id="subt" class="guessSubmit" value="Submit guess">
    </form>

    <div class="resultParas">
      <p>Previous Guesses: <span class="guesses"></span></p>
      <p>Guesses Remaining: <span class="lastResult">10</span></p>
      <p class="lowOrHi"></p>
    </div>
  </div>
  <script>
    let randomNumber = parseInt(Math.random() * 100 + 1);
    const submit = document.querySelector('#subt');
    const userInput = document.querySelector('#guessField');
    const guessSlot = document.querySelector('.guesses');
    const remaining = document.querySelector('.lastResult');
    const lowOrHi = document.querySelector('.lowOrHi');
    const startOver = document.querySelector('.resultParas');

    const p = document.createElement('p');

    let prevGuess = [];
    let numGuess = 1;
    let playGame = true;

    // Initialize remaining guesses display
    remaining.innerHTML = `10`;

    if(playGame){
      submit.addEventListener('click', (e) => {
        e.preventDefault();
        const guess = parseInt(userInput.value)
        validateGuess(guess);
      })
    }

    const validateGuess = (guess) => {
      if(isNaN(guess)){
        alert('Please enter a valid number');
        userInput.classList.add('shake');
        setTimeout(() => userInput.classList.remove('shake'), 500);
      } else if(guess < 1){
        alert('Please enter a number greater than 1');
        userInput.classList.add('shake');
        setTimeout(() => userInput.classList.remove('shake'), 500);
      } else if(guess > 100){
        alert('Please enter a number less than 100');
        userInput.classList.add('shake');
        setTimeout(() => userInput.classList.remove('shake'), 500);
      } else {
        prevGuess.push(guess);
        if(numGuess === 11){
          displayGuess(guess);
          displayMsg(`Game Over! The number was ${randomNumber}`);
          endGame();
        } else {
          displayGuess(guess);
          checkGuess(guess);
        }
      }
    }

    const checkGuess = (guess) => {
      if(guess === randomNumber){
        displayMsg(`Congratulations! You guessed it right`);
        userInput.classList.add('success-glow');
        endGame();
      }else if (guess < randomNumber){
        displayMsg(`Number is too low`)
      }else if (guess > randomNumber){
        displayMsg(`Number is too high`)
      }
    }

    const displayGuess = (guess) => {
      userInput.value = '';
      guessSlot.innerHTML += `${guess},  `;
      numGuess++;
      remaining.innerHTML = `${11 - numGuess}`;
    }

    const displayMsg = (msg) => {
      lowOrHi.innerHTML = `<h2>${msg}</h2>`;
    }

    const newGame = () => {
      const newGameBtn = document.querySelector('#newGame');
      newGameBtn.addEventListener('click', () => {
        randomNumber = parseInt(Math.random() * 100 + 1);
        prevGuess = [];
        numGuess = 1;
        guessSlot.innerHTML = '';
        remaining.innerHTML = `10`;
        lowOrHi.innerHTML = '';
        userInput.removeAttribute('disabled');
        userInput.classList.remove('success-glow');
        startOver.removeChild(p);
        playGame = true;
      })
    }

    const endGame = () => {
      userInput.value = '';
      userInput.setAttribute('disabled', '');
      p.classList.add('button')
      p.innerHTML = `<h2 id="newGame">Start New Game</h2>`;
      startOver.appendChild(p);
      playGame = false;
      newGame();
    }
  </script>
</body>
</html>

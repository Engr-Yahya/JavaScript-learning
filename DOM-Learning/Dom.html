  function addLang(langName) {
    const li = document.createElement('li');
    li.innerText = `${langName}`;
    document.querySelector('.languages').appendChild(li)
  }
  addLang('python')

  // optimized way 
  function addOptiLang(langName) {
    const li = document.createElement('li');
    const addText = document.createTextNode(langName)
    li.appendChild(addText);
    document.querySelector('.languages').appendChild(li);
  }
  addOptiLang('TypeScript');

  // replacing a list item
  const secondLang = document.querySelector('li:nth-child(2)');
  const newli = document.createElement('li');
  newli.textContent = 'Mojo';
  secondLang.replaceWith(newli);

  //removing a list item
  const lastLang = document.querySelector('li:last-child');
  lastLang.remove();


  
</script>
